{% extends 'base.html' %} {% block content %}

<form method="post" enctype="multipart/form-data">
  <div style="width: 30%; margin: 0 auto 0 auto;">
    <div class="mb-3">
      <label for="my_shop_file" class="form-label fs-5"
        >Choose your shop tags table:</label
      >
      <input
        required
        type="file"
        class="form-control form-control"
        name="my_shop_file"
      />
    </div>

    <div class="mb-3">
      <label for="another_shop_files" class="form-label fs-5"
        >Choose another tables:</label
      >
      <input
        required
        type="file"
        class="form-control form-control"
        multiple
        name="another_shop_files"
      />
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>

{% endblock %}
